<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div *ngIf="loading" class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h3>Registro</h3>
                    <span class="badge badge-danger">Todos los campos son obligatorios</span>
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="mt-3">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control form-control-lg mt-3"
                                    formControlName="password" placeholder="ContraseÃ±a" />
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark w-100 btn-lg btn-primary">Registro</button>
                        </div>
                    </form>
                    <div class="form-group mt-3" style="height: auto;">
                        <p> <a class="link-dark" [routerLink]="['/login']" > Tienes ya una cuenta?</a></p>
                    </div>

                </div>
            </div>
    </div>
</div>
